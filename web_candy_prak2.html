<link rel="stylesheet" type="text/css" href="style.css">
<form id="registrationForm">
    <h2>Create new Account</h2>
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name">
    <label for="Email">Email:</label>
    <input type="Email" id="Email" name="Email">
    <label for="Password">Password:</label>
    <input type="Password" id="Password" name="Password">
    <label for="Hobby">Hobby:</label>
    <input type="text" id="Hobby" name="Hobby">
    <label for="Concentration specialization">Concentration specialization:</label>
    <input type="text" id="Concentration specialization" name="Concentration specialization">
    <label for="agama">Agama: </label>
        <input type="radio" name="radio" id="Radio">Islam</input>
        <input type="radio" name="radio" id="Radio">Katolik</input>
        <input type="radio" name="radio" id="Radio">Protestan</input>
        <input type="radio" name="radio" id="Radio">Hindu</input>
        <input type="radio" name="radio" id="Radio">Buddha</input>

    <button type="submit">Sign up</button>
</form>
